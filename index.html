
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Quest: AI Odyssey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030712;
            color: #f9fafb;
            margin: 0;
            overflow-x: hidden;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4f46e5;
            border-radius: 10px;
        }
        .scanline-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(79, 70, 229, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }
    </style>
    <!-- Import map for dependencies -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #030712; color: #4f46e5; font-family: 'JetBrains Mono', monospace;">
            <div style="border: 2px solid #4f46e5; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 0 20px rgba(79, 70, 229, 0.2);">
                <h1 style="margin: 0; font-size: 24px; letter-spacing: 4px; color: white;">GEMINI QUEST</h1>
                <div style="margin-top: 20px; font-size: 12px; opacity: 0.8;" id="loading-status">INITIALIZING AI ODYSSEY...</div>
                <div style="margin-top: 10px; height: 2px; width: 100px; background: #1e1b4b; margin-left: auto; margin-right: auto; position: relative; overflow: hidden;">
                    <div style="position: absolute; height: 100%; width: 50%; background: #4f46e5; animation: loading 1.5s infinite ease-in-out;"></div>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }
    </style>

    <!-- This script handles the TSX files in the browser for static hosts like GitHub Pages -->
    <script type="module">
        import "https://esm.sh/run";
    </script>
    <script type="text/tsx" src="./index.tsx"></script>
</body>
</html>
